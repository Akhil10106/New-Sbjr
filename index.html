<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description" content="SBJR Agriculture Shop - Modern agricultural solutions.">
    
    <title>SBJR | Modern Agriculture Shop</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body class="slate-theme-light">

    <div id="message-container" role="alert" aria-live="assertive"></div>

    <main id="app-root">
        
        <section id="login-container" class="auth-wrapper">
            <div class="auth-surface">
                <header class="auth-branding">
                    <div class="app-icon">
                        <i class="fas fa-leaf"></i>
                    </div>
                    <h1 class="brand-title">SBJR</h1>
                    <p class="brand-tagline">Suraj Bhan Jagdish Rai Agriculture</p>
                </header>

                <div class="auth-action-area">
                    <div class="welcome-text">
                        <h2>Welcome Back</h2>
                        <p>Sign in to access your dashboard and shop.</p>
                    </div>

                    <button onclick="loginWithGoogle()" class="google-auth-btn" aria-label="Sign in with Google">
                        <svg class="google-svg" viewBox="0 0 24 24" width="20" height="20">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 12-4.53z" fill="#EA4335"/>
                        </svg>
                        <span>Continue with Google</span>
                    </button>
                </div>

                <footer class="auth-footer-note">
                    <p>Secure, fast, and encrypted access.</p>
                </footer>
            </div>
        </section>

        <section id="home-container" class="app-shell" style="display: none;">
            
            <nav class="app-nav">
                <div class="nav-top">
                    <div class="nav-logo">SBJR</div>
                    <div class="nav-menu">
                        <button onclick="showHome()" class="nav-link active" title="Home">
                            <i class="fas fa-grid-2"></i> <span>Home</span>
                        </button>
                        <button onclick="showShop()" class="nav-link" title="Shop">
                            <i class="fas fa-store"></i> <span>Shop</span>
                        </button>
                        <button onclick="showCart()" class="nav-link" id="cart-trigger">
                            <i class="fas fa-shopping-bag"></i> 
                            <span>Cart</span>
                            <span id="cart-count" class="nav-badge">0</span>
                        </button>
                        <button onclick="showProfile()" class="nav-link" title="Profile">
                            <i class="fas fa-user-circle"></i> <span>Profile</span>
                        </button>
                    </div>
                </div>

                <div class="nav-bottom">
                    <button onclick="showAdminPanel()" class="nav-link admin-only" style="display: none;">
                        <i class="fas fa-chart-pie"></i> <span>Admin</span>
                    </button>
                    <button onclick="showOwnerPanel()" class="nav-link">
                        <i class="fas fa-shield-halved"></i> <span>Owner</span>
                    </button>
                    
                    <hr class="nav-divider">
                    
                    <div class="nav-controls">
                        <button class="control-btn" onclick="toggleTheme()"><i class="fas fa-circle-half-stroke"></i></button>
                        <button onclick="logout()" class="control-btn logout"><i class="fas fa-arrow-right-from-bracket"></i></button>
                    </div>
                </div>
            </nav>

            <div class="app-viewport">
                <header class="viewport-header">
                    <div id="season-display" class="dynamic-chip"></div>
                    <div class="header-actions">
                        <div id="user-display" class="user-pill">
                            </div>
                    </div>
                </header>
                
                <div id="content" class="dynamic-container">
                    </div>
            </div>
        </section>

    </main>

    <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <script defer src="script.js"></script>
</body>
</html>
